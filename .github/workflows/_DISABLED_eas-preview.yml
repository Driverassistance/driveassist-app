name: EAS Preview

on:
  push:
    branches: [main, "feature/**"]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (robust)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Expo/EAS login
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Preflight (init project non-interactive)
        run: |
          echo "== whoami ==" && eas whoami
          echo "== init ==" && eas init --non-interactive || true
          echo "== expo config json ==" && npx expo config --json || true
          echo "== eas --version ==" && eas --version

      - name: Build Android preview
        run: eas build --platform android --profile preview --non-interactive --no-wait

      # Если iOS не нужен сейчас, оставляем выключенным
      # - name: Build iOS preview
      #   run: eas build --platform ios --profile preview --non-interactive --no-wait
