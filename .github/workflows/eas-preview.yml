name: EAS Android Preview

on:
  push:
    branches:
      - main
      - feature/**
  workflow_dispatch:

jobs:
  android-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm i --no-audit --no-fund
          fi

      - name: Install EAS CLI
        run: npm i -g eas-cli

      - name: Login to EAS
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          if [ -z "$EAS_TOKEN" ]; then
            echo "❌ EAS_TOKEN secret отсутствует. Задай его в Settings → Secrets and variables → Actions."
            exit 1
          fi
          echo "== login =="
          eas login --token "$EAS_TOKEN"
          echo "== whoami =="
          eas whoami

      - name: Show Expo config (debug)
        run: npx expo config --json || true

      - name: Trigger EAS Android preview build
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build \
            --platform android \
            --profile preview \
            --non-interactive \
            --no-wait
